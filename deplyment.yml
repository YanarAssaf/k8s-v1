apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: yanar/knginx
        ports:
        - containerPort: 80
      - name: php
        image: yanar/kphp
        ports:
        - containerPort: 9000
